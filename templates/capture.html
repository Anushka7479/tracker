{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
    <link href="{% static 'css/capture.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}Capture{% endblock %}
{% block content %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <video id="video" width="640" height="480" class="img-thumbnail"></video>
            </div>
            <div class="modal-body">
                <select id="user_id" class="form-control">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select><br>
                <input id="number" type="number" placeholder="Number" class="form-control"><br>
                <button id="capture" class="btn btn-primary">Capture</button>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="320" height="240" style="visibility: hidden"></canvas>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/capture.js' %}"></script>
{% endblock %}
