{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
    <link href="{% static 'css/tasks.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<body>
    <input type="hidden" id="id" value="{{ user_data.id }}"/>
    <div class="form-group">
        <h1>{{ user_data.first_name }} {{ user_data.last_name }} Tasks :</h1>
    <form role="form">
        <select id="tasks" class="form-control">
         {% for task in tasks %}
             <option>{{ task }}</option>
         {% endfor %}
        </select>
    </form>
        <button id="add" type="button" class="btn btn btn-primary">Add</button>
    </div>
    <table class="table table-hover table-striped">
        <tbody id="todo">
        {% for task in user_tasks %}
            <tr><td> {{ task.task.name }}<a href='#' class='close' aria-hidden='true'>&times;</a></td></tr>

        {% endfor %}
        </tbody>
    </table>
    <button id="save" type="button" class="btn btn-lg btn-success">Save</button>
</body>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/tasks.js' %}"></script>
{% endblock %}
